<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<h2>Liste Patients</h2>
<div class="p-3">
    <div class="card">
        <div class="card-header">Liste Patients</div>
        <div class="card-body">
            <table class="table">
                <tr>
                    <th>ID</th><th>Nom</th><th>Date</th><th>Malade</th><th>Score</th>
                </tr>
                <tr th:each="p:${listPatient}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.date}"></td>
                    <td th:text="${p.malade}"></td>
                    <td th:text="${p.score}"></td>
                </tr>
            </table>
    <ul class="nav nav-pills">
        <li th:each="page,status:${pages}">
        <a  th:href="@{/index(page=${status.index})}"
            th:class="${current_page==status.index?'btn btn-danger ms-4':'btn btn-outline-danger ms-4'}"
            th:text="${status.index}"></a>
            <!-- question  ${current_page==0?'ms-5':''} -->
        </li>
    </ul>
        </div>
        </div>
</div>
</body>
</html>
